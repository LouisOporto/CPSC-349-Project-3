---
site: CPSC 349 - Project 3
layout: base
title: Photo Gallery
pagination:
  data: photos.u5o7nq1.media
  size: 80
---

<header>
  <h1>{{ title }}</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item">Nav 1</li>
            <li class="nav-item">Nav 2</li>
        </ul>
    </nav>
</header>

<main>
  <article>
    <!-- This will hold the entire gallery with links to each image's page-->
    {% for photo in pagination.items %}
      <figure>
        <a href="/photos/page-{{photo.id}}/"><img src="{{ photo.src.tiny }}"></a>
      </figure>
    {% endfor %}
  </article>
</main>

<footer>
  <hr />
  <p>
    <small>
      <a href="https://www.pexels.com" target="_blank">Photos provided by Pexels</a>
    </small>
  </p>
</footer>
