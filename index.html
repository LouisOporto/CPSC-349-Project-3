---
layout: base
title: Photography
pagination:
  data: photos.u5o7nq1.media
  size: 10
---

<header>
  <h1>{{ title }}</h1>
</header>

<main>
<article>
  {% for photo in pagination.items %}
  <figure>
    <img src="{{ photo.src.tiny }}">
  </figure>
  <figcaption>
    <i>{{ photo.alt }}</i>
  </figcaption>
  {% endfor %}
</article>
</main>

<footer>
  <hr />
  <p>
    <small>
      <a href="https://www.pexels.com" target="_blank"
        >Photos provided by Pexels</a
      >
    </small>
  </p>
</footer>
