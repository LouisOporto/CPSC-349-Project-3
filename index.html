---
layout: base
title: Photography
pagination:
  data: selectedgallery.media
  size: 10
---

<header>
  <h1>{{ title }}</h1>
</header>

<ul>
  {% for photo in pagination.items %}
  <li><img src="{{ photo.src.tiny }}"></li>
  {% endfor %}
</ul>

<footer>
  <hr />
  <p>
    <small>
      <a href="https://www.pexels.com" target="_blank"
        >Photos provided by Pexels</a
      >
    </small>
  </p>
</footer>
