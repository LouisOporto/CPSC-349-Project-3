---
site: CPSC 349 - Project 3
title: Photo Gallery
pagination:
  data: photos.u5o7nq1.media
  size: 80
---

{% include "_head.html" %}

<header>
  <h1>{{ title }}</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a href="/"><i>Home</i></a></li>
            <li class="nav-item"><a href="/about"><i>About</i></a></li>
        </ul>
    </nav>
</header>

<main>
  <article>
    <!-- This will hold the entire gallery with links to each image's page-->
    <div class="images-container">
    {% for photo in pagination.items %}
      <figure class="image">
        <a href="/photos/page-{{photo.id}}/"><img src="{{ photo.src.tiny }}"></a>
      </figure>
    {% endfor %}
  </div>
  </article>
</main>

{% include "_foot.html" %}
